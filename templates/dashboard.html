
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<style>
    .card-img-top {
        width: 100%;
        height: 8vw;
        object-fit: cover;
    }
</style>
<body class="bg-dark">
    <div class="container">
        <div class="container-fluid content-row">
            <div class="row">

                    <div class="card h-100 bg-light text-dark" style="width:200px">
                        <img class="card-img-top img-fluid" src="{{ url_for('static', filename='img/twitter_logo.png') }}" alt="Card image">
                        <div class="card-body">
                            <h4 class="card-title">{{ tweet_count }}</h4>
                            <p class="card-text">Tweets loaded</p>
                        </div>
                    </div>

                    <div class="card h-100 bg-light text-dark" style="width:200px">
                        <img class="card-img-top img-fluid " src="{{ url_for('static', filename='img/price_icon.jpg') }}" alt="Card image">
                        <div class="card-body">
                            <h4 class="card-title">{{ price_count }}</h4>
                            <p class="card-text">Days of price history</p>
                        </div>
                    </div>

            </div>
        </div>
        <iframe src="{{ url_for('btc_daily_price') }}" class="iframe" scrolling="no" frameborder="0" style="height:100%; width:100%" id="btc_daily_price"></iframe>
    </div>
</body>
